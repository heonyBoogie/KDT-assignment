<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <script type="text/javascript">
        function setMethod() {
            var form = document.getElementById('form');
            var methodSelector = document.getElementById('method_selector');
            form.method = methodSelector.value;
            console.log(methodSelector.value);
        }
    </script>
</head>
<body>
    <form id="form" action="login.php">
        <label for="method_selector">Select Method:</label>
        <select id="method_selector" onchange="setMethod()">
            <option value="get">GET</option>
            <option value="post">POST</option>
        </select>
        <br><br>
        <label for="input_id">ID:</label>
        <input type="text" id="input_id" name="input_id">
        <label for="input_pw">Password:</label>
        <input type="password" id="input_pw" name="input_pw">
        <br><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
